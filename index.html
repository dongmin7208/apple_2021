<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apple_PARK</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <!-- header bar 10-->
            <!-- logo,menu7,button1,button2 -->
            <div class="header">
                <div class="header__block">
                    <div class="header__logo">
                        <img class="header__logo--img" src="./image/header/apple.svg" alt="Applelogo" />
                    </div>
                    <ul class="header__menu--wrapper">
                        <li class="header__menu">Mac</li>
                        <li class="header__menu">iPad</li>
                        <li class="header__menu">iPhone</li>
                        <li class="header__menu">Watch</li>
                        <li class="header__menu">TV</li>
                        <li class="header__menu">Music</li>
                        <li class="header__menu">サポート</li>
                    </ul>
                    <div class="header__buttons">
                        <img class="header__btn header__btn--1" src="image/header/search1.png" alt="search" />
                        <img class="header__btn header__btn--2" src="image/header/cart.png" alt="cart" />
                    </div>
                </div>
            </div>
            <!--main text1,photo3,photo6,text1-->
            <div class="main">
                <div class="main__product">
                    <p class="main__product discount__text">オンラインで購入すると送料無料。配送は非接触。スペシャリストのサポートなど魅力もいろいろ。</p>
                    <div class="main__product--wrapper">
                        <!--block 1-->
                        <div class="main__product main__product--TF">
                            <img class="main__product product__img--1" src="image/main/iphone-11.jpg" alt="iPhone11" />
                            <img class="main__product product__img--2" src="image/main/iphone-12.jpg" alt="iPhone12" />
                            <img class="main__product product__img--3" src="image/main/iphone-12pro.jpg" alt="iPhone12pro" />
                        </div>

                        <!--  block 2-->
                        <div class="main__product main__product--BF">
                            <div class="product__introduction product__introduction--1">
                                <div class="introduction__image-box">
                                    <img class="image-box_img" src="image/main_product/MacAir.jpg" alt="MacAir" />
                                </div>
                                <div class="introduction__text-box">
                                    <p class="introduction__text introduction__text--title">MacAir</p>
                                    <p class="introduction__text introduction__text--description">good product</p>
                                </div>
                            </div>

                            <div class="product__introduction product__introduction--2">
                                <div class="introduction__image-box">
                                    <img class="image-box_img" src="image/main_product/MacPro.jpg" alt="MacPro" />
                                </div>
                                <div class="introduction__text-box">
                                    <p class="introduction__text introduction__text--title">MacPro</p>
                                    <p class="introduction__text introduction__text--description">good product</p>
                                </div>
                            </div>

                            <div class="product__introduction product__introduction--3">
                                <div class="introduction__image-box">
                                    <img class="image-box_img" src="image/main_product/iMac.jpg" alt="iMac" />
                                </div>
                                <div class="introduction__text-box">
                                    <p class="introduction__text introduction__text--title">iMac</p>
                                    <p class="introduction__text introduction__text--description">good product</p>
                                </div>
                            </div>
                            <div class="product__introduction product__introduction--4">
                                <div class="introduction__image-box">
                                    <img class="image-box_img" src="image/main_product/Watch.jpg" alt="Watch" />
                                </div>
                                <div class="introduction__text-box">
                                    <p class="introduction__text introduction__text--title">Watch</p>
                                    <p class="introduction__text introduction__text--description">good product</p>
                                </div>
                            </div>

                            <div class="product__introduction product__introduction--5">
                                <div class="introduction__image-box">
                                    <img class="image-box_img" src="image/main_product/TV.jpg" alt="TV" />
                                </div>
                                <div class="introduction__text-box">
                                    <p class="introduction__text introduction__text--title">TV</p>
                                    <p class="introduction__text introduction__text--description">good product</p>
                                </div>
                            </div>

                            <div class="product__introduction product__introduction--6">
                                <div class="introduction__image-box">
                                    <img class="image-box_img" src="image/main_product/Pods.jpg" alt="AirPods" />
                                </div>
                                <div class="introduction__text-box">
                                    <p class="introduction__text introduction__text--title">Pods</p>
                                    <p class="introduction__text introduction__text--description">good product</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--ul5 , text1, line ,(text1,text5,text1)-->
            <div class="footer__menu"></div>
        </div>
    </body>
</html>
